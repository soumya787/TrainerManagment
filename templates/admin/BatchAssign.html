{% extends 'navbar//Admin_navbar.html' %}

{% block content %}
<h1 align="center">Assigned Batch</h1>
<form action="readdata" method="post">
    {% csrf_token %}
<table align="center">
  <tr>
      <td>Trainer Name:</td>
        <td>
            <select name="ddlName">
                <option>--select trainername--</option>
              {% for i in data %}
                    <option>{{ i.Tname }}</option>
               {% endfor %}
            </select>
        </td>
        </tr>

      <tr>
          <td> Batch No:</td>
          <td><input type="number" name="numBatch"></td>
      </tr>
    <tr>
        <td>Date:</td>
        <td><input type="datetime-local" name="datetime"></td>
    </tr>
         <tr>
             <td>Course:</td>
            <td>
                <select name="ddlcourse">
                    <option>--select course--</option>
               {% for i in data2 %}
                    <option>{{ i.course_name }}</option>

               {% endfor %}

            </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" name="btnsubmit" id="submit"></td>
        </tr>

</table>

</form>
{% endblock %}
