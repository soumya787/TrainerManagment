{% extends 'navbar//Admin_navbar.html' %}

{% block content %}
<form method="post">
<h1 align="center">Batch Details</h1>

    <table class="table table-bordered" border="1" align="center" >
        <tr>

            <th>Id</th>
            <th>Trainer Name</th>
            <th>Batch No</th>
            <th>Date Time</th>
            <th>Trainer Course</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        {% for i in data3 %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.Tr_name }}</td>
            <td>{{ i.BatchNo }}</td>
            <td>{{ i.Date }}</td>
            <td>{{ i.Tr_Course }}</td>
            <td><a href=" {% url 'delete' i.id %} ">Delete</a></td>
            <td><a href="{% url 'update' i.id %}">Update</a> </td>
        </tr>
        {% endfor %}
    </table>
    </form>
{% endblock %}
